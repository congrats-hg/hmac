<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMAC - 프로젝트 컬렉션</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .project-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        .project-card {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .description {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 HMAC 프로젝트 컬렉션</h1>
        <p>다양한 웹 기술 실험과 프로젝트들을 모아둔 공간입니다.</p>
        
        <div class="project-list">
            <a href="/hmac/day_1/" class="project-card">
                <div>📝 Day 1: 비 한글 손 인터랙션</div>
                <div class="description">MediaPipe + Three.js + 한글 타이포그래피</div>
            </a>
            
            <a href="/hmac/day_2/" class="project-card" style="background: linear-gradient(45deg, #a8edea, #fed6e3); opacity: 0.6;">
                <div>🔮 Day 2: Coming Soon...</div>
                <div class="description">다음 프로젝트 준비 중</div>
            </a>
            
            <a href="/hmac/day_3/" class="project-card" style="background: linear-gradient(45deg, #ffecd2, #fcb69f); opacity: 0.6;">
                <div>✨ Day 3: Coming Soon...</div>
                <div class="description">또 다른 실험 예정</div>
            </a>
        </div>
    </div>
</body>
</html>
